<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div id="cls">

    </div>
    <script>
        let title=document.createElement("h1");
        title.innerText="Nature";
        document.getElementById("cls").appendChild(title);
        let img=document.createElement("img");
        img.src="photo/nature.jpg"
         document.getElementById("cls").appendChild(img);
         let para=document.createElement("p");
         para.innerText=`Nature is an inherent character or constitution,[1] particularly of the ecosphere or the universe as a whole.
          In this general sense nature refers to the laws, elements and phenomena of the physical world, including life. Although humans are part of nature, 
         human activity or humans as a whole are often described as at times at odds, or outright separate and even superior to nature.[2]`;
  document.getElementById("cls").appendChild(para); 
  let an=document.createElement("a");
  an.href="https://en.wikipedia.org/wiki/Nature";
  an.innerText="visit";
     document.getElementById("cls").appendChild(an);
  let btn=document.createElement("button");
  btn.id="bn";
  btn.innerText="click";
  btn.onclick=function(){
 let a=document.createElement("a")
 a.href="index.html";
 document.getElementById("bn").appendChild(a);
 a.click();
  };
   document.getElementById("cls").appendChild(btn);
  

    </script>
</body>

</html>
